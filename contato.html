<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>HORA DA REVISÃO</title>
     <link rel="icon" href="book.png"> 
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #222;
            padding: 15px 30px;
        }

        .menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .logo img {
            height: 40px;
        }

        .site-name {
            color: #fff;
            font-weight: bold;
            text-decoration: none;
            font-size: 16px;
        }

        .menu ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
            align-items: center; /* Alinha itens verticalmente */
        }

        .menu ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .menu ul li a:hover,
        .site-name:hover {
            color: #9151b2;
        }

        /* Estilo do botão conforme imagem enviada */
        .btn-contato {
            background-color: #9151b2; 
            color: #6b4f24; /* marrom */
            padding: 8px 16px;
            border: none;
            border-radius: 15px;
            box-shadow: 1px 2px 4px rgba(0, 0, 0, 0.15);
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-contato:hover {
            background-color: #00cccc;
        }
    </style>
</head>
